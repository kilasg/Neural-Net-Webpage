<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f5f7fa;
            color: #2c3e50;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .network-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        canvas {
            border-radius: 15px;
            background: #ffffff;
            width: 600px;
            height: 300px;
        }
        .side-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 220px;
            min-width: 220px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .input-group label {
            font-weight: 500;
            color: #34495e;
            margin-right: 10px;
        }
        .input-group input {
            width: 100px;
            padding: 8px;
            border: 2px solid #e0e5ec;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #3498db;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .result {
            font-size: 18px;
            line-height: 1.6;
        }
        .result strong {
            color: #3498db;
            font-size: 24px;
            display: block;
            margin-top: 10px;
        }
        .examples-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin: 0 auto;
            max-width: 800px;
        }
        .examples-container h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .example-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .example-box h3 {
            margin: 0 0 10px 0;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Neural Network Visualization</h1>
    <div class="main-container">
        <div class="side-panel">
            <h2>Inputs</h2>
            <div class="input-group">
                <label>Input 1: </label>
                <input type="number" id="input1" value="0" step="0.1">
            </div>
            <div class="input-group">
                <label>Input 2: </label>
                <input type="number" id="input2" value="0" step="0.1">
            </div>
            <div class="input-group">
                <label>Input 3: </label>
                <input type="number" id="input3" value="0" step="0.1">
            </div>
            <div class="input-group">
                <label>Input 4: </label>
                <input type="number" id="input4" value="0" step="0.1">
            </div>
            <button onclick="calculateOutput()">Calculate</button>
        </div>
        
        <div class="network-container">
            <canvas id="networkCanvas" width="800" height="400"></canvas>
        </div>
        
        <div class="side-panel">
            <h2>Output</h2>
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <div class="examples-container">
        <h2>Example Inputs</h2>
        <div id="examples">
            <button onclick="generateExamples()">Generate Examples</button>
        </div>
    </div>
    <script src="network.js"></script>
</body>
</html>
